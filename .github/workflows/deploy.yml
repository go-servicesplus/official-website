name: Deploy Official Website

on:
  push:
    branches:
      - main

jobs:
  deploy-marketplace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build marketplace
        run: npx ng build --configuration=production

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy marketplace to VPS
        run: |
          rsync -avz --delete \
            -e "ssh -p 2222 -o StrictHostKeyChecking=no" \
            dist/goservicesplus/browser/ \
            octus@vps117773.serveur-vps.net:/var/www/goserviceplus/front/official-website/
