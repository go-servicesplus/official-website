<div class="w-full  pl-4 lg:pl-8">
  <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-8 sm:p-10 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-secondary via-emerald-400 to-teal-500"></div>
    <h2 class="text-2xl font-bold text-primary mb-8 flex items-center gap-3">
      <span class="material-symbols-outlined text-secondary">calendar_clock</span>
      Réserver votre chauffeur
    </h2>
    <form class="space-y-8">
      <div class="space-y-8">
        <div class="floating-label-group relative">
          <input
            class="form-input-line bg-transparent placeholder-transparent text-slate-800 text-lg font-medium pl-12 pr-4 py-3"
            id="pickup" placeholder="Lieu de prise en charge" type="text"/>
          <label class="text-sm left-16 top-3" for="pickup">Lieu de prise en charge (De votre position)</label>
          <span class="material-symbols-outlined absolute left-0 top-3 text-slate-400 text-lg">location_on</span>
        </div>
        <div class="flex items-center gap-4 my-6">
          <div class="w-px h-8 bg-slate-200 ml-6"></div>
          <div class="text-xs text-slate-400 font-medium uppercase tracking-wider">Vers</div>
        </div>
        <div class="relative pl-12 py-4 border-b-2 border-slate-100 text-slate-500 bg-slate-50 rounded-lg">
          <span class="material-symbols-outlined absolute left-0 top-3 text-secondary text-lg">flight_takeoff</span>
          <span class="font-bold text-primary">Aéroport AIBD (DSS)</span>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="floating-label-group relative">
          <input class="form-input-line bg-transparent placeholder-transparent text-slate-800 text-lg pr-4 py-3"
                 id="date" type="date"/>
          <label class="text-sm top-3" for="date">Date de départ</label>
        </div>
        <div class="floating-label-group relative">
          <input class="form-input-line bg-transparent placeholder-transparent text-slate-800 text-lg pr-4 py-3"
                 id="time" type="time"/>
          <label class="text-sm top-3" for="time">Heure de départ</label>
        </div>
      </div>
      <div>
        <label class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4 block">Type de véhicule</label>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="relative">
            <input checked="" class="peer car-select-radio sr-only" id="v-standard" name="vehicle" type="radio"/>
            <label
              class="flex flex-col items-center p-4 border-2 border-slate-200 rounded-xl cursor-pointer hover:border-slate-300 transition-all h-full"
              for="v-standard">
              <span class="material-symbols-outlined text-4xl text-slate-600 mb-2">local_taxi</span>
              <span class="font-bold text-primary text-sm">Standard</span>
              <span class="text-xs text-slate-500">4 places</span>
              <div
                class="check-icon absolute top-3 right-3 w-5 h-5 bg-secondary rounded-full flex items-center justify-center opacity-0 transition-all scale-75">
                <span class="material-symbols-outlined text-xs text-white font-bold">check</span>
              </div>
            </label>
          </div>
          <div class="relative">
            <input class="peer car-select-radio sr-only" id="v-vip" name="vehicle" type="radio"/>
            <label
              class="flex flex-col items-center p-4 border-2 border-slate-200 rounded-xl cursor-pointer hover:border-slate-300 transition-all h-full"
              for="v-vip">
              <span class="material-symbols-outlined text-4xl text-slate-600 mb-2">airport_shuttle</span>
              <span class="font-bold text-primary text-sm">VIP</span>
              <span class="text-xs text-slate-500">Confort+</span>
              <div
                class="check-icon absolute top-3 right-3 w-5 h-5 bg-secondary rounded-full flex items-center justify-center opacity-0 transition-all scale-75">
                <span class="material-symbols-outlined text-xs text-white font-bold">check</span>
              </div>
            </label>
          </div>
          <div class="relative">
            <input class="peer car-select-radio sr-only" id="v-van" name="vehicle" type="radio"/>
            <label
              class="flex flex-col items-center p-4 border-2 border-slate-200 rounded-xl cursor-pointer hover:border-slate-300 transition-all h-full"
              for="v-van">
              <span class="material-symbols-outlined text-4xl text-slate-600 mb-2">directions_bus</span>
              <span class="font-bold text-primary text-sm">Van</span>
              <span class="text-xs text-slate-500">7+ places</span>
              <div
                class="check-icon absolute top-3 right-3 w-5 h-5 bg-secondary rounded-full flex items-center justify-center opacity-0 transition-all scale-75">
                <span class="material-symbols-outlined text-xs text-white font-bold">check</span>
              </div>
            </label>
          </div>
        </div>
      </div>
      <button
        class="w-full py-5 rounded-xl bg-secondary hover:bg-emerald-600 text-white font-bold text-lg shadow-lg shadow-emerald-500/30 transition-all flex items-center justify-center gap-3 mt-6 transform hover:-translate-y-1 btn-glow-hover"
        type="button">
        Confirmer la réservation
        <span class="material-symbols-outlined">arrow_forward</span>
      </button>
      <p class="text-center text-xs text-slate-400 mt-4">Paiement sécurisé à bord ou via mobile money</p>
    </form>
  </div>
</div>
