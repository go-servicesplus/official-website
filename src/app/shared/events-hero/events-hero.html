<div class="relative w-full bg-white overflow-hidden">
  <div class="absolute inset-0 z-0 pointer-events-none">
    <!-- Pattern de fond -->
    <svg class="absolute inset-0 w-full h-full opacity-[0.03] pointer-events-none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern height="40" id="hero-pattern" patternUnits="userSpaceOnUse" width="40">
          <path d="M0 40L40 0H20L0 20M40 40V20L20 40" fill="none" stroke="currentColor" stroke-width="1"></path>
        </pattern>
      </defs>
      <rect fill="url(#hero-pattern)" height="100%" width="100%"></rect>
    </svg>

    <!-- Gradients flous animés -->
    <div class="absolute right-0 top-0 -mt-20 -mr-20 h-[500px] w-[500px] rounded-full bg-secondary/5 blur-3xl animate-float"></div>
    <div class="absolute bottom-0 left-0 -mb-20 -ml-20 h-[400px] w-[400px] rounded-full bg-primary/5 blur-3xl animate-float-reverse"></div>

    <!-- Formes SVG animées -->
    <svg class="absolute inset-0 w-full h-full opacity-20" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="events-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00A86B;stop-opacity:0.3"></stop>
          <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"></stop>
        </linearGradient>
        <linearGradient id="events-grad2" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.2"></stop>
          <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"></stop>
        </linearGradient>
      </defs>

      <!-- Cercles décoratifs animés -->
      <circle cx="85%" cy="20%" r="100" fill="url(#events-grad1)" opacity="0.4" class="animate-pulse-slow"></circle>
      <circle cx="15%" cy="70%" r="80" fill="url(#events-grad2)" opacity="0.3" class="animate-spin-slow"></circle>
    </svg>

    <!-- Ballons flottants thématiques -->
    <div class="absolute top-10 right-10 w-4 h-4 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-full animate-float opacity-50 shadow-lg shadow-emerald-500/30"></div>
    <div class="absolute bottom-20 left-1/4 w-5 h-5 bg-gradient-to-br from-blue-400 to-blue-600 rounded-full animate-float-reverse opacity-45 shadow-lg shadow-blue-500/30" style="animation-delay: 1.2s;"></div>
    <div class="absolute top-1/3 right-1/3 w-3 h-3 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full animate-float opacity-40 shadow-lg shadow-purple-500/30" style="animation-delay: 2.1s;"></div>
    <div class="absolute bottom-1/3 left-20 w-4 h-4 bg-gradient-to-br from-rose-400 to-rose-600 rounded-full animate-float-reverse opacity-35 shadow-lg shadow-rose-500/30" style="animation-delay: 3.5s;"></div>

    <!-- Petites particules décoratives -->
    <div class="absolute top-32 right-32 w-2 h-2 bg-emerald-300 rounded-full animate-float opacity-30"></div>
    <div class="absolute bottom-40 left-1/3 w-1 h-1 bg-blue-300 rounded-full animate-float-reverse opacity-25" style="animation-delay: 1.5s;"></div>
    <div class="absolute top-2/3 right-1/4 w-2 h-2 bg-purple-300 rounded-full animate-float opacity-28" style="animation-delay: 2.8s;"></div>
  </div>

  <div class="relative z-10 max-w-[1400px] mx-auto pt-24 pb-20 px-4 sm:px-10 flex flex-col items-center text-center">
    <div class="max-w-4xl mx-auto">
      <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-50 border border-emerald-100 text-xs font-bold text-emerald-700 uppercase tracking-widest mb-8">
        <span class="w-2 h-2 rounded-full bg-secondary animate-pulse"></span>
        Go Événementiel - Marketplace
      </div>
      <h1 class="text-primary text-5xl sm:text-6xl lg:text-7xl font-black leading-[1.1] tracking-[-0.033em] mb-8">
        Créez des moments <br/>
        <span class="text-secondary relative">
          inoubliables.
          <svg class="absolute w-full h-3 -bottom-1 left-0 text-secondary opacity-30" preserveAspectRatio="none" viewBox="0 0 200 9" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.00025 6.48172C49.9187 2.48172 106.168 -1.51828 197.848 1.48172" stroke="currentColor" stroke-width="3"></path>
          </svg>
        </span>
      </h1>
      <h2 class="text-slate-600 text-lg sm:text-2xl font-medium leading-relaxed max-w-3xl mx-auto mb-10">
        Trouvez l'inspiration et organisez vos événements exceptionnels avec les meilleurs professionnels du Sénégal, vérifiés et approuvés.
      </h2>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button class="px-8 py-4 rounded-xl bg-secondary hover:bg-emerald-600 text-white font-bold text-lg shadow-lg shadow-emerald-500/30 transition-all transform hover:-translate-y-1">
          Organiser un événement
        </button>
      </div>
    </div>
  </div>
</div>
